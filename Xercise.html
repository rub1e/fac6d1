<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    </head>
<body>

<div class="form">
  <h1>Xercise</h1>
  <h2>London</h2>

    <form>
        <p>Type of class:<p>
        <div>
            <select>
                <option>Yoga</option>
                <option>Cardio</option>
                <option>Aerobics</option>
                <option>Pilates</option>
            </select>
        </div>

        <div>
            <p>Location:<p/>
            <select>
                <option>West</option>
                <option>East</option>
                <option>Central</option>
                <option>North</option>
                <option>South</option>
            </select>
        </div>

        <div>
            <p>Time:</p>
            <select>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
            </select>
        </div>

        <div>
            <p>Price:</p>
            <select>
                <option>Less than &pound10</option>
                <option>&pound10-&pound20</option>
                <option>More than &pound10</option>
            </select>
        </div>
        <button id="submit">Sumbit</button>

    </form>
</div>
</body>
<script type="text/javascript" src="xscript.js"></script>
</html>
