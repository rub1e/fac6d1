<!doctype html>

<html lang="en">
<head>
  <title>Health Check Up</title>
  <link rel="stylesheet" type="text/css" href="custom.css">
  <script type="text/javascript" href="app1.js"></script>
</head>
<body>
<header>
      <h1>Health Check Up</h1>
</header> 

<form id="health-form" method="post" action="/user" >

        <ul>
          <label for="fullname">Full name</label>
          <li><input type="text" name= "fullname" id="fullname" placeholder="fullname"></li>
          <label for="age">Age</label>
          <li> <input type="text" name = "age" id="age" placeholder="age"></li>
          <label for="weight">Weight</label>
          <li><input type="text" name = "weight" id="weight" placeholder="weight"></li>
          <label for="height">Height</label>
          <li><input type="text" name= "height" id="height" placeholder="height"></li>
        </ul>
         
          <p>Hours of exercise per week</p>
          <ul id="exercise">
            <li> <input type="radio" name="exercise0-4" id="exercise0-4">0-4</li>
            <li> <input type="radio" name="exercise5-9"  id="exercise5-9">5-9</li>
            <li> <input type="radio" name="exercise10+" id="exercise10+">10+</li>
          </ul>
         
          <p>Cigarettes per Day</p>       
          <select id="smoke">
            <option value="1-9">1-9</option>
            <option value="10-19">10-19 </option>
            <option value="20+">20+</option>
          </select>

          <p>Email</p>
          <input type="email" name="email" placeholder="email">

          <p><input type="checkbox" name="optin">Opt-in for future newsletters</p>
       
         <p><input type="submit" id="submit"></p>
</form>

</body>
</html>
